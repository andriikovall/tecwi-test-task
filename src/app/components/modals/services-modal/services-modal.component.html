<div class="modal-dialog modal-dialog-scrollable" role="document" style="margin: 0;">

  <div class="modal-content">
    <div class="modal-header">
      <h4>Choose service</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="this.modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <div class="modal-body">
      <ng-container *ngIf="this.services; else elseTemplate">
        <ul>
          <li *ngFor="let s of this.services">
            <app-service [service]="s" (click)="this.onServiceSelected(s)"></app-service>
          </li>
        </ul>

        <div class="modal-text" *ngIf="this.services.length === 0">
          Sorry, no servisec found
        </div>

      </ng-container>
      <ng-template #elseTemplate>
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </div>
  </div>

</div>
